<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
  </head>
  <body class="font-Poppins">
    <!-- Header -->
    <header>
      <nav class="mt-4 sm:mt-2 container flex items-center py-4">
        <div class="py-1"><img src="./imgs/logo-bookmark.svg" alt="" /></div>
        <ul
          class="hidden uppercase sm:flex flex-1 justify-end items-center text-bookmark-blue gap-12 text-xs"
        >
          <li class="cursor-pointer">Features</li>
          <li class="cursor-pointer">Pricing</li>
          <li class="cursor-pointer">Contact</li>
          <button
            class="uppercase bg-bookmark-red rounded-md px-7 py-4 text-white"
          >
            Login
          </button>
        </ul>
        <div class="flex flex-1 justify-end sm:hidden">
          <i class="text-2xl fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>
    <!-- Header End -->

    <!-- Hero -->
    <section class="relative">
      <div
        class="container flex flex-col-reverse lg:flex-row items-center gap-12 mt-14 lg:mt-28"
      ></div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
  </head>
  <body class="font-Poppins">
    <!-- Header -->
    <header>
      <nav class="mt-4 sm:mt-2 container flex items-center py-4">
        <div class="py-1"><img src="./imgs/logo-bookmark.svg" alt="" /></div>
        <ul
          class="hidden uppercase sm:flex flex-1 justify-end items-center text-bookmark-blue gap-12 text-xs"
        >
          <li class="cursor-pointer">Features</li>
          <li class="cursor-pointer">Pricing</li>
          <li class="cursor-pointer">Contact</li>
          <button
            class="uppercase bg-bookmark-red rounded-md px-7 py-4 text-white"
          >
            Login
          </button>
        </ul>
        <div class="flex flex-1 justify-end sm:hidden">
          <i class="text-2xl fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>
    <!-- Header End -->

    <!-- Hero -->
    <section class="relative overflow">
      <div
        class="container flex flex-col-reverse lg:flex-row items-center gap-12 mt-14 lg:mt-28"
      >
        <!-- Content -->
        <div class="flex flex-1 flex-col items-center lg:items-start">
          <h2
            class="mb-6 text-center lg:text-left text-bookmark-blue text-3xl md:text-4xl lg:text-5xl"
          >
            A Simple Bookmark Manager
          </h2>
          <p class="text-bookmark-grey text-lg text-center lg:text-left mb-6">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam,
            omnis odio! Atque, illum repellat? Corrupti accusantium fugit non
            alias error.
          </p>
          <div class="flex-wrap flex justify-center gap-6">
            <button
              class="hover:bg-bookmark-white hover:text-black btn btn-purple"
            >
              Get It On Chrome
            </button>
            <button
              class="hover:bg-bookmark-purple hover:text-white btn btn-white"
            >
              Get It on Firefox
            </button>
          </div>
        </div>
        <!-- Image -->
        <div class="z-10 flex mb-10 md:mb-16 lg:mb-0 justify-center flex-1">
          <img
            class="h-5/6 w-5/6 sm:w-3/4 sm:h-3/4 md:h-full md:w-full"
            src="./imgs/hero-bg.png"
            alt=""
          />
        </div>
      </div>
      <!-- Rounded Rectangle -->
      <div
        class="hidden md:block overflow-hidden bg-bookmark-purple rounded-l-full absolute h-80 w-2/4 top-32 lg:-bottom-28 lg:-right-36"
      ></div>
    </section>
  </body>
</html>
